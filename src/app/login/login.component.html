<div>
    <div class="card">
        <div class="card-header">
         <h2 class="text-center">Login</h2>  
        </div>
        <div class="card-body">
          
    <form [formGroup]="myForm" #formData=ngForm>
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" formControlName="Email" form id="staticEmail">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword"  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="password" formControlName="Password" class="form-control" id="inputPassword">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
            <a class="nav-link" [routerLink] = "['/products']" href="#">
                <button type="button" [disabled]="!formData.valid"  class="btn btn-primary btn-lg">Sign in</button></a>
        </div>
      </div>
      </form>
      <hr>
     <p>New to the E-Stores?</p>
      <a class="nav-link" [routerLink]="['/register']" href="#">
        <button type="button"  class="btn btn-warning btn-lg">Register</button></a>
      </div>
      </div>
