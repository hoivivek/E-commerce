<div>
    <div class="card">
        <div class="card-header">
         <h2 class="text-center">Your Orders</h2>  
        </div>
</div>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.h3.products}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.p.products}} </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="p"></div>
  <div class="mb-3 row">
    <div class="col-sm-4">
        <a class="nav-link" [routerLink]="['/delivery']" href="#">
            <button type="button" class="btn btn-primary btn-lg">Proceed to Buy</button></a>
    </div>
  </div>
