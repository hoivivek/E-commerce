<div>
    <div class="card">
        <div class="card-header">
         <h2 class="text-center">Register</h2>  
        </div>
        <div class="card-body">
          <h1>Sign up to register your account</h1>
    <form [formGroup]="myForm" #formData=ngForm>
    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" formControlName="Name" form id="name">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="staticEmail"  class="col-sm-2 col-form-label">E-mail</label>
        <div class="col-sm-4">
          <input type="email"  formControlName="Email" class="form-control" id="staticEmail">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="number"  class="col-sm-2 col-form-label">Contact No.</label>
        <div class="col-sm-4">
          <input type="number" formControlName="PhoneNumber" class="form-control" id="number">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="number"  class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
          <input type="password" formControlName="Password" class="form-control" id="password">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <a class="nav-link" [routerLink]="['/login']" href="#">
                <button type="button" (click)="Submit()" [disabled]="!formData.valid" class="btn btn-primary btn-lg">Register</button></a>
        </div>
      </div>
      </form>
      </div>
      </div>
